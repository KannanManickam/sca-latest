<div class="row">
  <div class="col-6">
    <h2>All Customers</h2>
    <div class="row">
      <div class="col-6">
        <h4>Customers : All Area</h4>
      </div>
      <div class="col-6">
        <input #query (keyup)="filter(query.value)"
          type="text" class="form-control" placeholder="Search by Customer Number...">
      </div>
    </div>
    <div class="row mt-sm-1">
      <div class="col-12">
        <ngx-datatable
          class="bootstrap"    
          [rows]="rows"
          [columnMode]="'force'"
          [headerHeight]="30"
          [footerHeight]="30"
          [limit]="7"
          [rowHeight]="'auto'">

          <ngx-datatable-column prop="$key" name="" [width]="50">
            <ng-template let-row="row" let-value="value" ngx-datatable-cell-template>
              <a 
                class="nav-link less-margin"
                title="Create Appointment"
                [routerLink]="['/appointments/status',value, 'customer']">
                <i class="fa fa-clone" aria-hidden="true"></i>
              </a>
            </ng-template>
          </ngx-datatable-column>
          <ngx-datatable-column prop="$key" name="" [width]="50">
            <ng-template let-row="row" let-value="value" ngx-datatable-cell-template>
              <a 
                class="nav-link less-margin"
                [routerLink]="['/customers/profile/',value]">
                <i class="fa fa-eye" aria-hidden="true"></i>
              </a>
            </ng-template>
          </ngx-datatable-column>
          <ngx-datatable-column prop="customerName" name="Customer Name"></ngx-datatable-column>
          <ngx-datatable-column prop="phone" name="Phone" [width]="100"></ngx-datatable-column>
          <ngx-datatable-column prop="address" name="Address"></ngx-datatable-column>
          <ngx-datatable-column prop="locality" name="Locality" [width]="100"></ngx-datatable-column>      
        </ngx-datatable>
      </div>
    </div>
  </div>

  <div class="col-6">
    <div class="row mt-sm-5">
      <div class="col-12">
        <h4>Customers : Localitywise</h4>
      </div>
    </div>
    <div class="row mt-sm-1">
      <div class="col-12">
        <canvas #custChart baseChart
          [chartType]="chartType"
          [colors]="chartColors"
          [legend]="true"></canvas>
      </div>
    </div>
  </div>
</div>
